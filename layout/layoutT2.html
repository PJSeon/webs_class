<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #F3E5F5;
        }
        #wrap {
            width: 1200px;
            background-color: #E0BFE6;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #CD95D6;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #B96BC6;
            display: flex;
        }

        #contents {
            width: 1200px;
            display: flex;
        }

        #contents .aside1{
            width: 300px;
            height: 780px;
            background-color: #9B2FAE;
        }
        #contents .aside2{
            width: 600px;
            background-color: #8D2CA8;
        }
        #contents .aside3{
            width: 300px;
            height: 780px;
            background-color: #7A27A0;
        }

        #contents .aside2 .article1 {
            width: 600px;
            height: 390px;
            background-color: #692298;
        }
        #contents .aside2 .article2 {
            width: 600px;
            height: 390px;
            background-color: #491B8A;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #2F1159;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside class="aside1"></aside>
            <aside class="aside2">
                <article class="article1"></article>
                <article class="article2"></article>
            </aside>
            <aside class="aside3"></aside>
        </section>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
