<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout03</title>
    <link rel="shortcut icon" href="../assets/face/layout.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/face/layout.png">
    <link rel="icon" href="../assets/face/layout.png" sizes="128x128">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #E3F2FD;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #BBDEFB;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #90CAF9;
        }
        #contents {
            width: 1200;
            display: flex;
        }

        #contents .aside {
            width: 400px;
            height: 780px;
            background-color: #64B5F6;
        }

        #contents .content {
            width: 800px;
        }

        #contents .article1{
            width: 800px;
            height: 260px;
            background-color: #42A5F5;
        }
        #contents .article2{
            width: 800px;
            height: 260px;
            background-color: #2196F3;
        }
        #contents .article3{
            width: 800px;
            height: 260px;
            background-color: #1E88E5;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside class="aside"></aside>
            <section class="content">
                <article class="article1"></article>
                <article class="article2"></article>
                <article class="article3"></article>
            </section>
        </section>
        <footer id="footer"></footer>
    </div>
   
</body>
</html>
