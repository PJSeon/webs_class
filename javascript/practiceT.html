    <script>
        //for 1~100
        {
            for (let i = 1; i <= 100; i++) {
                document.write(i);
            }
        }

        //while  1~100
        {
            num = 1;
            while (num <= 100) {
                document.write(num);
                num++
            }
        }

        //홀
        {
            for (let i = 1; i <= 100; i++) {
                if (i % 2 == 0) {
                    document.write(i);
                }
            }
        }

        //짝
        {
            for (let i = 1; i <= 100; i++) {
                if (i % 2 == 1) {
                    document.write(i);
                }
            }
        }

        //for 구구단
        {
            for (let i = 2; i <= 9; i++) {
                document.write("<br>")
                for (let j = 1; j <= 9; j++) {
                    let sum = i * j;
                    document.write(i + "*" + j + "=" + sum, "<br>")
                }
            }
        }


        //while 구구단
        {
            let i=2;
            while(i<=9){
                document.write("<br>")
                
                let j=1;
                while(j<=9){
                    let sum=i*j;
                    document.write(i+"*"+j+"="+sum,"<br>")
                    j++
                };
                i++
            }
        }
